<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Types Of Cursors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">Hover On The Boxes For Preview</h2>
    <p class="descr">Click On The Boxes To Copy Text</p>
    <div class="container">
      <div class="cursor-box" data-cursor="alias"></div>
      <div class="cursor-box" data-cursor="all-scroll"></div>
      <div class="cursor-box" data-cursor="cell"></div>
      <div class="cursor-box" data-cursor="col-resize"></div>
      <div class="cursor-box" data-cursor="copy"></div>
      <div class="cursor-box" data-cursor="crosshair"></div>
      <div class="cursor-box" data-cursor="e-resize"></div>
      <div class="cursor-box" data-cursor="grab"></div>
      <div class="cursor-box" data-cursor="grabbing"></div>
      <div class="cursor-box" data-cursor="help"></div>
      <div class="cursor-box" data-cursor="move"></div>
      <div class="cursor-box" data-cursor="n-resize"></div>
      <div class="cursor-box" data-cursor="no-drop"></div>
      <div class="cursor-box" data-cursor="pointer"></div>
      <div class="cursor-box" data-cursor="progress"></div>
      <div class="cursor-box" data-cursor="row-resize"></div>
      <div class="cursor-box" data-cursor="text"></div>
      <div class="cursor-box" data-cursor="zoom-in"></div>
      <div class="cursor-box" data-cursor="zoom-out"></div>
      <div class="cursor-box" data-cursor="wait"></div>
    </div>
    <div class="alert">Text Copied To Clipboard</div>
    <script src="./script.js"></script>
  </body>
</html>

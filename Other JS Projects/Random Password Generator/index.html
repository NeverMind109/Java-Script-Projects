<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icon link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password">
      <h2 class="password__title">Password Generator</h2>
      <div class="password__wrapper">
        <div class="password__input-box">
          <input
            class="password__input"
            id="random-password"
            type="text"
            disabled
          />
          <span class="material-symbols-outlined" id="copy-icon">
            copy_all
          </span>
        </div>
        <div class="password__indicator"></div>
        <div class="password__length">
          <div class="password__details">
            <label class="password__heading">Password Length</label>
            <span
              class="password__length-text"
              id="password-length-value"
            ></span>
          </div>
          <input
            class="password__length-input"
            id="password-length-slider"
            type="range"
            min="1"
            max="30"
            step="1"
            value="15"
          />
        </div>
        <div class="password__settings">
          <label class="password__heading">Password Settings</label>
          <ul class="password__options">
            <li class="password__option">
              <input
                class="password__option-input"
                id="lowercase"
                type="checkbox"
                checked
              />
              <label class="password__option-label" for="lowercase"
                >Lowercase (a-z)</label
              >
            </li>
            <li class="password__option">
              <input
                class="password__option-input"
                id="uppercase"
                type="checkbox"
              />
              <label class="password__option-label" for="uppercase"
                >Uppercase (A-Z)</label
              >
            </li>
            <li class="password__option">
              <input
                class="password__option-input"
                id="numbers"
                type="checkbox"
              />
              <label class="password__option-label" for="numbers"
                >Numbers (0-9)</label
              >
            </li>
            <li class="password__option">
              <input
                class="password__option-input"
                id="symbols"
                type="checkbox"
              />
              <label class="password__option-label" for="symbols"
                >Symbols (!-$^+)</label
              >
            </li>
            <li class="password__option">
              <input
                class="password__option-input"
                id="exc-duplicate"
                type="checkbox"
              />
              <label class="password__option-label" for="exc-duplicate"
                >Exclude Duplicate</label
              >
            </li>
            <li class="password__option">
              <input
                class="password__option-input"
                id="spaces"
                type="checkbox"
              />
              <label class="password__option-label" for="spaces"
                >Include Spaces</label
              >
            </li>
          </ul>
        </div>
        <button class="password__generate" id="generate-btn">
          Generate Password
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="select">
      <div class="select__btn">
        <span class="select__text">Select Country</span>
        <i class="uil uil-angle-down select__icon"></i>
      </div>
      <div class="select__content">
        <div class="select__search">
          <i class="uil uil-search select__search-icon"></i>
          <input class="select__input" type="search" placeholder="Search" />
        </div>
        <ul class="select__list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

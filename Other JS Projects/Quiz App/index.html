<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 class="quiz-title" id="question">Question Text</h2>
        <ul>
          <li>
            <input class="quiz-input" type="radio" id="a" name="answer" />
            <label class="quiz-label" for="a" id="a_text">Question</label>
          </li>
          <li>
            <input class="quiz-input" type="radio" id="b" name="answer" />
            <label class="quiz-label" for="b" id="b_text">Question</label>
          </li>
          <li>
            <input class="quiz-input" type="radio" id="c" name="answer" />
            <label class="quiz-label" for="c" id="c_text">Question</label>
          </li>
          <li>
            <input class="quiz-input" type="radio" id="d" name="answer" />
            <label class="quiz-label" for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button class="quiz-btn">Submit</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Star Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating">
      <h2 class="rating__title">How was your experience?</h2>
      <div class="rating__stars">
        <i class="fa-regular fa-star rating__star"></i>
        <i class="fa-regular fa-star rating__star"></i>
        <i class="fa-regular fa-star rating__star"></i>
        <i class="fa-regular fa-star rating__star"></i>
        <i class="fa-regular fa-star rating__star"></i>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

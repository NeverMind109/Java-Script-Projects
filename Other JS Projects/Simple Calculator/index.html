<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <form>
        <input class="screen" type="text" />
      </form>
      <div class="buttons">
        <button class="btn btn-yellow" data-num="*" type="button">*</button>
        <button class="btn btn-yellow" data-num="/" type="button">/</button>
        <button class="btn btn-yellow" data-num="-" type="button">-</button>
        <button class="btn btn-yellow" data-num="+" type="button">+</button>

        <button class="btn btn-gray" data-num="." type="button">.</button>
        <button class="btn btn-gray" data-num="9" type="button">9</button>
        <button class="btn btn-gray" data-num="8" type="button">8</button>
        <button class="btn btn-gray" data-num="7" type="button">7</button>
        <button class="btn btn-gray" data-num="6" type="button">6</button>
        <button class="btn btn-gray" data-num="5" type="button">5</button>
        <button class="btn btn-gray" data-num="4" type="button">4</button>
        <button class="btn btn-gray" data-num="3" type="button">3</button>
        <button class="btn btn-gray" data-num="2" type="button">2</button>
        <button class="btn btn-gray" data-num="1" type="button">1</button>
        <button class="btn btn-gray" data-num="0" type="button">0</button>

        <button class="btn-equal btn-gray" type="button">=</button>
        <button class="btn-clear btn-gray" type="button">C</button>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>

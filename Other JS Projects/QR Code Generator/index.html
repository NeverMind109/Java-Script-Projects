<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="generator">
      <div class="generator__header">
        <h2 class="generator__title">QR Code Generator</h2>
        <p class="generator__descr">
          Paste a url or enter text to create QR code
        </p>
      </div>
      <div class="generator__form">
        <input
          class="generator__input"
          type="text"
          placeholder="Enter text or url"
        />
        <button class="generator__btn">Generate QR Code</button>
      </div>
      <div class="generator__qr-code"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

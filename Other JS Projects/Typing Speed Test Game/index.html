<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <input class="game__input" type="text" />
      <div class="game__wrapper">
        <div class="game__box">
          <p class="game__descr"></p>
        </div>
        <div class="game__content">
          <ul class="game__list">
            <li class="game__list-item">
              <div class="game__list-text">
                Time left:
                <span><b id="time-counter">60</b>s</span>
              </div>
            </li>
            <li class="game__list-item">
              <div class="game__list-text">
                Mistakes:
                <span id="mistakes-counter">0</span>
              </div>
            </li>
            <li class="game__list-item">
              <div class="game__list-text">
                WPM:
                <span id="wpm-counter">0</span>
              </div>
            </li>
            <li class="game__list-item">
              <div class="game__list-text">
                CPM:
                <span id="cpm-counter">0</span>
              </div>
            </li>
          </ul>
          <button class="game__btn">Try Again</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
